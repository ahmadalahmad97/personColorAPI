# Spring application name
spring.application.name=personColorAPI

# PostgreSQL config using environment variables (no default)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.jpa.properties.hibernate.connection.username=${DB_USERNAME}
spring.jpa.properties.hibernate.connection.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.show-sql=false

# File config using environment variable
file.filepath=${FILE_PATH}

# Logging config
logging.level.com.example=DEBUG
logging.file.name=logs/app.log

# Colors config
colors.colors.1=blau
colors.colors.2=grün
colors.colors.3=violett
colors.colors.4=rot
colors.colors.5=gelb
colors.colors.6=türkis
colors.colors.7=weiß